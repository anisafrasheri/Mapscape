<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Tree Markers</title>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        let map;
        let autocomplete;
        let markers = []; // Array to store tree markers and addresses

        function loadGoogleMapsAPI() {
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDAdOFcGdrhJ-kkaPEcIwinbDE2c2vO-9o&libraries=places,marker&v=beta';
            script.async = true;
            script.defer = true;

            script.onload = initMap;
            document.head.appendChild(script);
        }

        function initMap() {
            const initialLatLng = { lat: -33.9, lng: 151.2 };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: initialLatLng,
                mapId: "b047284208cd25e3",
            });

            initAutocomplete();

            map.addListener("click", (event) => {
                geocodeLatLng(event.latLng);
            });
        }

        function initAutocomplete() {
            const addressField = document.querySelector("#ship-address");

            autocomplete = new google.maps.places.Autocomplete(addressField, {
                componentRestrictions: { country: ["us", "ca"] },
                fields: ["address_components", "geometry"],
                types: ["address"],
            });

            autocomplete.addListener("place_changed", fillInAddress);
        }

        function fillInAddress() {
            const place = autocomplete.getPlace();
            if (!place.geometry) {
                alert("No details available for the selected address.");
                return;
            }

            const location = place.geometry.location;

            geocodeLatLng(location);

            map.setCenter(location);
            map.setZoom(15);
        }

        function geocodeLatLng(latLng) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    const address = results[0].formatted_address;
                    const locationTypes = results[0].types;

                    if (isGreenArea(locationTypes)) {
                        addTreeMarker(latLng, address);
                    } else {
                        alert("Tree planting is restricted in this area. Please plant trees in designated green zones like parks.");
                    }
                } else {
                    console.error("Geocode was not successful: " + status);
                }
            });
        }

        function isGreenArea(locationTypes) {
            const allowedTypes = ["park", "natural_feature"];
            return locationTypes.some(type => allowedTypes.includes(type));
        }

        function addTreeMarker(location, address) {
            const markerElement = document.createElement("div");
            markerElement.innerHTML = `<img src="https://img.icons8.com/color/48/deciduous-tree.png" alt="Tree Icon" style="width: 50px; height: 50px;">`;

            const marker = new google.maps.marker.AdvancedMarkerElement({
                position: location,
                map: map,
                title: "Tree",
                content: markerElement,
            });

            markers.push({ marker, address });
            updateAddressList();
        }

        function updateAddressList() {
            const addressList = document.getElementById('address-list');
            const donateButton = document.getElementById('donate-trees-button');
            addressList.innerHTML = '';

            markers.forEach(({ marker, address }, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = address;

                const viewButton = document.createElement('button');
                viewButton.textContent = 'View';
                viewButton.classList.add('view-btn');

                viewButton.addEventListener('click', () => {
                    const lat = marker.position.lat();
                    const lng = marker.position.lng();
                    window.location.href = `index.html?lat=${lat}&lng=${lng}`;
                });

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-btn');

                removeButton.addEventListener('click', () => {
                    marker.map = null;
                    markers.splice(index, 1);
                    updateAddressList();
                });

                listItem.appendChild(viewButton);
                listItem.appendChild(removeButton);
                addressList.appendChild(listItem);
            });

            const treeCount = markers.length;
            donateButton.href = `pay.html?trees=${treeCount}`;
            donateButton.style.display = treeCount > 0 ? 'block' : 'none';
        }

        window.onload = loadGoogleMapsAPI;
    </script>
    <style>
        #map {
            height: calc(100% - 70px - 140px);
            width: 70%;
            float: left;
        }

        #address-box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30%;
            height: calc(100% - 70px - 140px);
            float: right;
            overflow-y: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #address-box h2 {
            font-family: 'Homemade Apple', sans-serif;
            color: #004d00;
            margin-bottom: 15px;
        }

        #address-list {
            list-style-type: none;
            padding-left: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        #address-list li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .view-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 8px;
        }

        .donate-button {
            display: none;
            background-color: #7db16d;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }

        form {
            display: flex;
            align-items: center;
            max-width: 600px;
            padding: 10px;
            margin: 10px auto;
            background-color: Transparent;
            border: none;
            cursor: pointer;
        }

        label {
            margin-right: 10px;
        }

        input {
            flex: 1;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<form>

<div id="map"></div>

<div id="address-box">

<script>
    function updateAddressList() {
        const addressList = document.getElementById('address-list');
        const submitOrderButton = document.getElementById('submit-order-button');
        addressList.innerHTML = '';

        markers.forEach(({ marker, address }, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = address;

            const viewButton = document.createElement('button');
            viewButton.textContent = 'View';
            viewButton.classList.add('view-btn');

            viewButton.addEventListener('click', () => {
                const lat = marker.position.lat();
                const lng = marker.position.lng();
                window.location.href = `index.html?lat=${lat}&lng=${lng}`;
            });

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.classList.add('remove-btn');

            removeButton.addEventListener('click', () => {
                marker.map = null;
                markers.splice(index, 1);
                updateAddressList();
            });

            listItem.appendChild(viewButton);
            listItem.appendChild(removeButton);
            addressList.appendChild(listItem);
        });

        const treeCount = markers.length;
        submitOrderButton.style.display = treeCount > 0 ? 'block' : 'none';
    }

    function handleSubmitOrder() {
        const treeAddresses = markers.map(({ address }) => address);
        const treeData = JSON.stringify(treeAddresses);

        fetch('YOUR_SERVER_ENDPOINT', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ trees: treeData }),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Order submitted successfully:', data);
            })
            .catch(error => {
                console.error('Error submitting order:', error);
            });
    }

    document.getElementById('submit-order-button').addEventListener('click', handleSubmitOrder);

    function handleDonate() {
        const numTrees = document.getElementById('numTreesInput').value; // Get the number of trees from an input field

        fetch('http://localhost:3000/api/donate', { // Your server endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ trees: numTrees }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Donation successful:', data);
                window.location.href = 'pay.html'; // Redirect to the payment page
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

</script>
