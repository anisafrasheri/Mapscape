<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Keep your existing CSS styling */
        .payment-section {
            text-align: center;
            padding: 50px;
        }

        .payment-details {
            margin: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #paypal-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Payment Section -->
<section class="payment-section">
    <div class="payment-details">
        <h2>Payment Details</h2>
        <form id="payment-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <button type="submit">Submit Payment</button>
        </form>

        <!-- PayPal Button -->
        <div id="paypal-button-container"></div>
    </div>
</section>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

<script>
    document.getElementById('payment-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission
        const amount = document.getElementById('amount').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Display PayPal button after form submission
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: amount // Use the amount entered by the user
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Simulate fireworks and sending email here
                    alert('Payment completed by ' + details.payer.name.given_name);

                    // Redirect to success page after payment
                    window.location.href = 'success.html?name=' + name + '&email=' + email;
                });
            },
            onError: function(err) {
                console.error(err);
                alert('Payment failed. Please try again.');
            }
        }).render('#paypal-button-container'); // Render PayPal button after form submission
    });
</script>
</body>
</html>
