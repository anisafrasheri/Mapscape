<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Plant a Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Afacad+Flux&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Afacad Flux', sans-serif;
            height: 100%;
            scroll-behavior: smooth;
            background-color: white;
            color: black;
        }

        /* Navbar styles */
        nav {
            font-family: 'Homemade Apple', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent; /* Transparent background */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #004d00; /* Dark green color */
            text-decoration: none;
            font-size: 20px; /* Larger font size */
            font-weight: bold; /* Bold text */
        }

        .logo {
            color: #004d00; /* Dark green color for the logo */
            font-size: 28px; /* Larger font size for the logo */
            font-weight: bold; /* Bold logo text */
        }

        /* Payment Section */
        .payment-section {
            padding: 50px;
            text-align: center;
            opacity: 0; /* Start invisible */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }

        .payment-section h2 {
            margin-bottom: 20px;
            color: #004d00; /* Dark green */
            font-family: 'Homemade Apple', cursive; /* Londrina Sketch font for headers */
        }

        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f4f4f4; /* Light background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form input[type="email"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s; /* Transition for input border */
        }

        .payment-form input[type="text"]:focus,
        .payment-form input[type="number"]:focus,
        .payment-form input[type="email"]:focus {
            border: 1px solid #004d00; /* Dark green border on focus */
        }

        .payment-form button {
            background-color: #004d00; /* Dark green */
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Transition for background and scaling */
        }

        .payment-form button:hover {
            background-color: #003300; /* Darker green */
            transform: scale(1.05); /* Scale up button */
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #004d00; /* Dark green */
            color: white;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible */
            }
        }
    </style>
</head>

        <li><a href="aboutus.html">About Us</a></li>
        <li class="shopping-bag"><a href="pay.html">ðŸ›’ Pay for Tree</a></li>
    </ul>
</nav>

<!-- Payment Section -->
<section class="payment-section">
    <h2>Payment Details</h2>
    <form class="payment-form" action="#" method="POST"> <!-- Add your payment processing URL -->
        <input type="text" placeholder="Cardholder Name" required>
        <input type="text" placeholder="Card Number" required>
        <input type="text" placeholder="Expiry Date (MM/YY)" required>
        <input type="number" placeholder="CVV" required>
        <input type="email" placeholder="Email Address" required>
        <button type="submit" style="font-family: 'Homemade Apple', cursive;">Submit Payment</button>
    </form>
</section>
