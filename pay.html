<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Plant a Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Afacad+Flux&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Afacad Flux', sans-serif;
            height: 100%;
            scroll-behavior: smooth;
            background-color: #f9f9f9; /* Light background for a softer look */
            color: black;
        }

        /* Navbar styles */
        nav {
            font-family: 'Homemade Apple', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent; /* Transparent background */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #004d00; /* Dark green color */
            text-decoration: none;
            font-size: 20px; /* Larger font size */
            font-weight: bold; /* Bold text */
        }

        .logo {
            color: #004d00; /* Dark green color for the logo */
            font-size: 28px; /* Larger font size for the logo */
            font-weight: bold; /* Bold logo text */
        }

        /* Payment Section */
        .payment-section {
            display: flex; /* Use flexbox for layout */
            align-items: center;
            justify-content: center;
            padding: 50px;
            background-image: url('https://media.giphy.com/media/xUA7b4arnbo3THfzi0/giphy.gif?cid=ecf05e47wkn9x8vi1ni032ko5zzeji01t0yhzxhemvv354fj&ep=v1_gifs_search&rid=giphy.gif&ct=g'); /* Replace with your background image URL */
            background-size: cover; /* Cover the entire section */
            background-position: center; /* Center the background image */
            opacity: 0.9; /* Slight transparency for a softer look */
            min-height: 100vh; /* Full height of the viewport */
        }

        .payment-details {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-left: 50px; /* Add space on the left for the image */
        }

        .payment-section h2 {
            margin-bottom: 20px;
            color: #004d00; /* Dark green */
            font-family: 'Homemade Apple', cursive; /* Custom font for headers */
            text-align: center; /* Center align the header */
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form input[type="email"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s; /* Transition for input border */
        }

        .payment-form input[type="text"]:focus,
        .payment-form input[type="number"]:focus,
        .payment-form input[type="email"]:focus {
            border: 1px solid #004d00; /* Dark green border on focus */
        }

        .payment-form button {
            background-color: #004d00; /* Dark green */
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Transition for background and scaling */
            display: block;
            margin: 0 auto; /* Center the button */
        }

        .payment-form button:hover {
            background-color: #003300; /* Darker green */
            transform: scale(1.05); /* Scale up button */
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #004d00; /* Dark green */
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

            <button type="submit">Submit Payment</button>

</section>
