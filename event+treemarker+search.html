<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Tree Markers</title>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Afacad+Flux&display=swap" rel="stylesheet">
    <script>
        let map;
        let autocomplete;
        let markers = []; // Array to store tree markers and addresses

        function initMap() {
            const initialLatLng = { lat: -33.9, lng: 151.2 };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: initialLatLng,
            });

            // Initialize the autocomplete functionality
            initAutocomplete();

            // Add a click listener to add tree markers
            map.addListener("click", (event) => {
                geocodeLatLng(event.latLng);
            });
        }

        function initAutocomplete() {
            const addressField = document.querySelector("#ship-address");

            // Create the autocomplete object
            autocomplete = new google.maps.places.Autocomplete(addressField, {
                componentRestrictions: { country: ["us", "ca"] },
                fields: ["address_components", "geometry"],
                types: ["address"],
            });

            // When the user selects an address from the drop-down, populate the address fields
            autocomplete.addListener("place_changed", fillInAddress);
        }

        function fillInAddress() {
            // Get the place details from the autocomplete object
            const place = autocomplete.getPlace();
            if (!place.geometry) {
                // Handle case when no geometry is found (i.e., the address is invalid)
                alert("No details available for the selected address.");
                return;
            }

            const location = place.geometry.location;

            // Add a tree marker at the selected address
            addTreeMarker(location, place.formatted_address); // Pass the formatted address

            // Set the map's center to the selected address
            map.setCenter(location);
            map.setZoom(15); // Optional: Zoom in on the selected address
        }


        function geocodeLatLng(latLng) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    addTreeMarker(latLng, results[0].formatted_address);
                } else {
                    console.error("Geocode was not successful for the following reason: " + status);
                }
            });
        }

        function addTreeMarker(location, address) {
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Tree",
                icon: {
                    url: "https://img.icons8.com/color/48/deciduous-tree.png", // Tree icon URL
                    scaledSize: new google.maps.Size(50, 50), // Adjust size as needed
                }
            });

            // Add the marker and address to the markers array
            markers.push({ marker, address });

            // Update the address list in the sidebar
            updateAddressList();
        }

        function updateAddressList() {
            const addressList = document.getElementById('address-list');
            const donateButton = document.getElementById('donate-button');
            addressList.innerHTML = ''; // Clear the list

            markers.forEach(({ marker, address }, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = address;

                // Create the remove button
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-btn');

                // Attach click event listener to the remove button
                removeButton.addEventListener('click', () => {
                    // Remove the marker from the map
                    marker.setMap(null);

                    // Remove the marker and address from the markers array
                    markers.splice(index, 1);

                    // Update the address list after removal
                    updateAddressList();
                });

                listItem.appendChild(removeButton);
                addressList.appendChild(listItem);
            });

            // Show or hide the donate button based on the number of markers
            donateButton.style.display = markers.length > 0 ? 'block' : 'none';
        }

        window.initMap = initMap;
    </script>
