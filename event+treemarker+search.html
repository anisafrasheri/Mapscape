<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Tree Markers</title>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Afacad+Flux&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        let map;
        let autocomplete;
        let markers = []; // Array to store tree markers and addresses

        function initMap() {
            const initialLatLng = { lat: -33.9, lng: 151.2 };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: initialLatLng,
            });

            // Initialize the autocomplete functionality
            initAutocomplete();

            // Add a click listener to add tree markers
            map.addListener("click", (event) => {
                geocodeLatLng(event.latLng);
            });
        }

        function initAutocomplete() {
            const addressField = document.querySelector("#ship-address");

            // Create the autocomplete object
            autocomplete = new google.maps.places.Autocomplete(addressField, {
                componentRestrictions: { country: ["us", "ca"] },
                fields: ["address_components", "geometry"],
                types: ["address"],
            });

            // When the user selects an address from the drop-down, populate the address fields
            autocomplete.addListener("place_changed", fillInAddress);
        }

        function fillInAddress() {
            // Get the place details from the autocomplete object
            const place = autocomplete.getPlace();
            if (!place.geometry) {
                // Handle case when no geometry is found (i.e., the address is invalid)
                alert("No details available for the selected address.");
                return;
            }

            const location = place.geometry.location;

            // Add a tree marker at the selected address
            addTreeMarker(location, place.formatted_address); // Pass the formatted address

            // Set the map's center to the selected address
            map.setCenter(location);
            map.setZoom(15); // Optional: Zoom in on the selected address
        }

        function geocodeLatLng(latLng) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    addTreeMarker(latLng, results[0].formatted_address);
                } else {
                    console.error("Geocode was not successful for the following reason: " + status);
                }
            });
        }

        function addTreeMarker(location, address) {
            const marker = new google.maps.AdvancedMarkerElement({
                position: location,
                map: map,
                title: "Tree",
                icon: {
                    url: "https://img.icons8.com/color/48/deciduous-tree.png", // Tree icon URL
                    scaledSize: new google.maps.Size(50, 50), // Adjust size as needed
                }
            });

            // Add the marker and address to the markers array
            markers.push({ marker, address });

            // Update the address list in the sidebar
            updateAddressList();
        }

        function updateAddressList() {
            const addressList = document.getElementById('address-list');
            const donateButton = document.getElementById('donate-trees-button');
            addressList.innerHTML = ''; // Clear the list

            markers.forEach(({ marker, address }, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = address;

                // Create the view button
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View';
                viewButton.classList.add('view-btn');

                // Attach click event listener to the view button
                viewButton.addEventListener('click', () => {
                    // Redirect to index.html with marker's lat and lng as query parameters
                    const lat = marker.getPosition().lat();
                    const lng = marker.getPosition().lng();
                    window.location.href = `index.html?lat=${lat}&lng=${lng}`;
                });

                // Create the remove button
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('remove-btn');

                // Attach click event listener to the remove button
                removeButton.addEventListener('click', () => {
                    // Remove the marker from the map
                    marker.setMap(null);

                    // Remove the marker and address from the markers array
                    markers.splice(index, 1);

                    // Update the address list after removal
                    updateAddressList();
                });

                // Append buttons in the desired order (View on the left, Remove on the right)
                listItem.appendChild(viewButton);
                listItem.appendChild(removeButton);
                addressList.appendChild(listItem);
            });

            // Show or hide the donate button based on the number of markers
            donateButton.style.display = markers.length > 0 ? 'block' : 'none';
        }


        window.initMap = initMap;
    </script>
    <style>

        /* Map styles */
        #map {
            height: calc(100% - 70px - 140px); /* Adjust height to account for navbar and form */
            width: 70%; /* Ensure map does not cover the address box */
            float: left;
        }

        /* Sidebar styles */
        #address-box {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: space-between; /* Space between children */
            width: 30%; /* 30% of the screen for the sidebar */
            height: calc(100% - 70px - 140px); /* Same height as map */
            float: right;
            overflow-y: auto; /* Allow scrolling if addresses exceed height */
            padding: 20px;
            background-color: #f4f4f4;
        }

        #address-box h2 {
            font-family: 'Homemade Apple', sans-serif;
            color: #004d00;
            margin-bottom: 15px;
        }

        #address-list {
            list-style-type: none;
            padding-left: 0;
            flex-grow: 1; /* Allow the list to take remaining space */

        #address-list li {

        }

        /* Button styles */
        .remove-btn {
            background-color: #ff4d4d; /* Red color for remove button */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .view-btn {
            background-color: #4caf50; /* Green color for view button */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 8px; /* Add space between buttons */
        }

        .donate-button {
            display: none; /* Initially hidden */
            background-color: #7db16d; /* Dark green */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px; /* Adjust padding for button */
            cursor: pointer;

        }

        /* Form styles */
        form {

            border: none;
            cursor:pointer;
            overflow: hidden;
            display: flex;
            align-items: center;

            padding: 10px;

        }

        label {
            margin-right: 10px; /* Space between label and input */
        }

        input {
            flex: 1; /* Allow input to take remaining space */
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
